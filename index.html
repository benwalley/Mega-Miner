<!DOCTYPE HTML>
<html>
<head>
    <title>Mega Miner</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="navbar">
        <div class="inventory-item gas"><span class="inventory-title">Gas</span><span class="inventory-qty">0</span></div>
        <div class="inventory-item dirt"><span class="inventory-title">Dirt</span><span class="inventory-qty">0</span></div>
        <div class="inventory-item stone"><span class="inventory-title">Stone</span><span class="inventory-qty">0</span></div>
        <div class="inventory-item coal"><span class="inventory-title">Coal</span><span class="inventory-qty">0</span></div>
        <div class="inventory-item iron"><span class="inventory-title">Iron</span><span class="inventory-qty">0</span></div>
        <div class="inventory-item diamond"><span class="inventory-title">Diamond</span><span class="inventory-qty">0</span></div>
        <div class="inventory-item money"><span class="inventory-title">Money</span><span class="inventory-qty">$0</span></div>
    </div>
<!--    <div class="game-controls-show-hide">Controls</div>-->
    <div class="gameControls">
        <div class="controls-button restart">Restart</div>
        <div class="controls-button save">Save</div>
    </div>

    <div class="store">
        <h1>Store</h1>
        <div class="buy-item gas disabled" data-item="gas" data-price="10" data-qty="50">
            <div class="buy-item-label">Gas (50gal)</div>
            <div class="buy-item-add">Buy</div>
            <div class="buy-item-price">$10</div>
        </div>
        <div class="buy-item gas disabled" data-item="gas" data-price="200" data-qty="1">
            <div class="buy-item-label">Heat resistance</div>
            <div class="buy-item-add">Buy</div>
            <div class="buy-item-price">$200</div>
        </div>
    </div>
    <canvas id="mainGameCanvas" width="1000" height="1000"></canvas>

    <script type="text/javascript" src = "main.js"></script>
</body>
</html>
